<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/sample.css')}}">
    <title>  {% block title %}タイトルテンプレート{% endblock %}</title>
</head>
<body class="d-flex flex-column bg-light min-vh-100">
   <header>
    <nav class="navbar navbar-expand-lg bg-white">
    <div class="container-fluid">
        <a class="navbar-brand" href="/admin">NBA Stats Analyzer</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">チーム一覧</a>
            </li>
            <li class="nav-item">
            <a class="nav-link" href="#">お気に入り</a>
            </li>
        </ul>
<!-- 
        <form class="d-flex ms-auto" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
        </div>
    </div>
    </nav> -->
   </header>
    <!-- コピーされる側（継承元）に以下を書く。
        これに挟まれたところ以外をコピーする -->
    {% block content %}
    {% endblock %}
    
    <footer class="bg-body-tertiary" height="30px">
        <div class='container mt-2'>
            <div class='row'>
                <div class='mx-auto text-gray'>
                <p class="mt-2 text-center">Copyright © test blog Flask</p>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
