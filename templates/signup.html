<!--継承先に以下を書いて、base.htmlから取得 -->
{% extends 'base.html' %}
{% block title %}アカウント登録{% endblock %}
{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-6 mx-auto">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title text-center">アカウント登録</h3>
                    <form method="POST">
                        <div class="mb-4">
                            <label for="username" class="form-label">ユーザー名</label>
                            <input type="text" name="username" id="username" class="form-control" placeholder="ユーザー名">
                        </div>
                         <div class="mb-4">
                            <label for="password" class="form-label">パスワード</label>
                            <input type="text" name="password" id="password" class="form-control" placeholder="パスワード">
                        </div>
                        <button type="submit" class="btn btn-primary w-100">アカウント登録</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- postメソッドを使うことでFlask側にデータを渡す -->
<!-- inputのnameがmyapp.pyと連携しているため、名称を合わせる -->
{% endblock %}
